<!DOCTYPE html>
<html data-theme="emerald">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Task</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" /> 
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<style>
    .main {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
</style>
<body>
    <div class="navbar bg-base-100">
        <a href="{{url_for('index')}}" class="btn btn-ghost text-xl">Task-Project</a>
      </div>
      <div class="main">
      <div class="space-y-12">
        <div class="border-b border-gray-900/10 pb-12">
          <h2 class="text-base font-semibold leading-7 text-gray-900">Profile</h2>
          <p class="mt-1 text-sm leading-6 text-gray-600">This information will be displayed publicly so be careful what you share.</p>
          <form action="{{ url_for('change_username') }}" method="POST">
          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-4">
              <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
              <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                
                  <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm">{{username}}</span>
                 
                  <input type="text" name="usernm" id="username" autocomplete="username" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="change username">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  
                  
                </div>
                
              </div>
              
            </form>
            </div>
            
</div>
</body>


</html>
