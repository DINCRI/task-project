<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
 
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css">
  
  
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main2.css') }}">
  
  
 
</head>



<div class="navbar bg-base-100">
    <a class="btn btn-ghost text-xl">Task-Project</a>
</div>

<body>
  <div class="container">
    <div class="login form">
      <header>Sign Up</header>
      <form action="{{ url_for('register') }}" method="POST"> 
        <label>Email</label>
        <input name="email" type="text" placeholder="Enter your email" required>
        <label>Username</label>
        <input name="usernm" type="text" placeholder="Enter your username" required>
        <label>Password</label> 
        <input type="password" name="password" placeholder="Enter your password" required> 
        <input type="password" name="confirm_password" placeholder="Confirm your password" required> 
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                <div role="alert" class="alert alert-warning">
                  <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                  <span><li>{{ message }}</li></span>
                </div>
                    
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
        <input type="submit" class="button" value="Submit">
      </form> 
      <div class="signup">
        <span class="signup">Have an account?
            <a href="{{ url_for('login') }}">Login</a>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
