<!DOCTYPE html>
<html>
<head>

<body>
<h1>Hi, {{username}}</h1>

    <ul class="topnav">

<div class="main" >



<div class="box">

</div>

</div>
</div>
<!-- /////////// -->
<div class="box">
    <div class="top-box">
        <p>Tuesday</p>
        
    </div>
    <div class="input-type">
        
        <button id="myButton">+</button>
    </div>
    </div>
<!-- ////////// -->
<div class="box">
    <div class="top-box">
        <p>Wednesday</p>
        
    </div>
    <div class="input-type">
        
        <button id="myButton">+</button>
    </div>
    </div>
<!-- /////////// -->
<div class="box">
    <div class="top-box">
        <p>Thursday</p>
        
    </div>

    </div>
    </div>
<!-- //////////// -->
<div class="box">
    <div class="top-box">

        <button id="myButton">+</button>
    </div>

<!-- ///////////// -->
<div class="box">
    <div class="top-box">
        <p>Saturday</p>

    </div>
    </div>
<!-- //////////// -->
<div class="box">
    <div class="top-box">
        <p>Sunday</p>
        
    </div>
    <div class="input-type">
        
        <button id="myButton">+</button>
    </div>
    </div>

<div id="myPopup" class="popup">
    <div class="popup-content">
        <h1 style="color:rgb(217, 75, 10);">
              Select your daily routine:
          </h1>
          <br>
          <div class="select">
            <select>
              <option value="1">GYM</option>
              <option value="2">SCHOOL</option>
              <option value="3">JOB</option>
              <option value="4">Hatz</option>
            </select>
          </div>
          <br>
        <button id="closePopup">
              Close
          </button>
    </div>
</div>
</div>
<script>
    myButton.addEventListener("click", function () {
        myPopup.classList.add("show");
    });
    closePopup.addEventListener("click", function () {
        myPopup.classList.remove("show");
    });
    window.addEventListener("click", function (event) {
        if (event.target == myPopup) {
            myPopup.classList.remove("show");
        }
    });
</script>
</body>
</html>
